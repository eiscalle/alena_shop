<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookshop</title>

      <style type="text/css">
       A:link {
        text-decoration: none; /* Убирает подчеркивание для ссылок */
       }
       A:visited { text-decoration: none; }
       A:active { text-decoration: none; }
       A:hover {
          font-size: 18px; /* Размер шрифта */
          font-weight: bold; /* Жирное начертание */
          text-decoration: underline; /* Делает ссылку подчеркнутой при наведении на нее курсора */
          color: blue; /* Цвет ссылки */
       }
      </style>

</head>
<body>

<h1>BookShop</h1>


    {% block content %}
        <div><a href="{% url 'product_list' %}">Все книги</a></div>

        <br>

        <div><a href="{% url 'category_list' %}">Все категории</a></div>

        <br>
        <div><a href="{% url 'cart' %}">Корзина</a></div>
    {% endblock %}

    {% block sublist %}
    {% endblock %}


</body>
</html>
