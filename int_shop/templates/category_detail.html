{% extends 'base.html' %}

{% block content %}

    <div>
        <h1>Категория {{ object.title }}</h1>
        <a href="{% url 'update_category' object.pk %}">Изменить</a>
        <form action="{% url 'delete_category' object.pk %}" method="post">
            {% csrf_token %}
            <input type="submit" value="Удалить">
        </form>
    </div>

{% endblock %}
