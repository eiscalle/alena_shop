{% extends 'base.html' %}

{% block content %}

    <h2>Все категории</h2>

    {% for obj in object_list %}
        <div><a href="{{ obj.get_absolute_url }}">{{ obj.title }}</a> </div>
    {% endfor %}

    {% if request.user.is_superuser %}
    <br>
    <a href="{% url 'create_category' %}">Добавить</a>
    {% endif %}

{% endblock %}
