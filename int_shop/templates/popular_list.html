{% extends 'base.html' %}

{% block popular %}

    <h2>Популярные товары</h2>

    {% for obj in object_list %}
        <h3><a href="{{ obj.get_absolute_url }}">{{ obj.title }}</a></h3>
    {% endfor %}

    {% if request.user.is_superuser %}
    <br>
    <a href="{% url 'add_popular' %}">Добавить популярное</a>
    {% endif %}

{% endblock %}
