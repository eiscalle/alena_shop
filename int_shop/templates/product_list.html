{% extends 'base.html' %}

{% block content %}

    <h2>Все книги</h2>

    {% endfor %}

    <br>

    {% if request.user.is_superuser %}
    <a href="{% url 'create_product' %}">Добавить</a>
    {% endif %}


{% endblock %}
