{% extends 'base.html' %}

{% block content %}

    <div>
        <h2> {{ object.title }}</h2>
        {% if request.user.is_superuser %}
        <a href="{% url 'update_news' object.pk %}">Изменить</a>
        <form action="{% url 'delete_news' object.pk %}" method="post">
            {% csrf_token %}
            <br>
            <input type="submit" value="Удалить">
        </form>
        {% endif %}

    </div>

{% endblock %}
