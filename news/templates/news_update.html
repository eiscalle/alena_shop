{% extends 'base.html' %}

{% block content %}

    <div>
        <h2>Редактирование новости</h2>
        <form action="{% url 'update_news' object.pk %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            {% for field in form %}
                {{ field }}
            {% endfor %}

            <input type="submit" value="Сохранить">
        </form>
    </div>

{% endblock %}
